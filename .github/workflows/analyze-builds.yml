name: Analyze Sample Builds
on:
  push:
    branches: [master]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: check for package changes
        id: build
        run: |
          # list of all package.json files changed
          packages_changed=$(git diff --name-only HEAD^ HEAD -- '**/package.json')
          echo "package.json files changed: $packages_changed"
          # skip if no packages are changed
          if [ -z "$packages_changed" ]; then
            echo "no package.json files changed, skipping build analysis"
          else
            echo "analyzing builds"
            echo "::set-output name=skip::false"
          fi
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - if: steps.build.outputs.skip == 'false'
        run: node ./.github/scripts/analyze-builds.js
      - name: push build analysis
        if: steps.build.outputs.skip == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/build-sizes/*.csv
          git commit -m "ci: analyze esm sample builds"
          git push